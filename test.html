<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkg shit</title>

    <style>
        *::-webkit-scrollbar {
            display: none;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background: url(Images/Background.png);
            position: relative;
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        img {
            height: 100vh;
            width: 100vw;
        }

        #d2 {
            height: calc(100vh - 20px);
        }
    </style>
</head>
<body>
    <div id="d1">
        <img id="i1" src="Screenshots/HZD_game_version.jpg" alt="" />
    </div>
    <div id="d2">
        <img id="i2" src="Screenshots/Horizon Zero Dawn_ Complete Edition 28-08-2021 01_35_05.png" alt="" />
    </div>
</body>
</html>
